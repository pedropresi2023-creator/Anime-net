<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Premium - Anime Net</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3b3b;
            --overlay: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Gradiente animado ao fundo */
            background: linear-gradient(45deg, #0a0a0a, #1a0505, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-card {
            background: rgba(24, 24, 24, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        .login-card img {
            width: 180px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 10px rgba(255, 59, 59, 0.3));
        }

        .login-card h2 {
            color: #fff;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: var(--overlay);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: 0.3s;
            box-sizing: border-box;
            outline: none;
        }

        .input-group input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 59, 59, 0.2);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #b3b3b3;
            font-size: 12px;
            margin-bottom: 30px;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .options a {
            color: #b3b3b3;
            text-decoration: none;
            transition: 0.3s;
        }

        .options a:hover {
            color: var(--primary);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-login:hover {
            background: #ff1a1a;
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(255, 59, 59, 0.4);
        }

        /* Funcionalidade de Erro Visual */
        .error-msg {
            color: var(--primary);
            font-size: 12px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <img src="assets/anime net.png" alt="Anime Net">
        <h2 id="formTitle">Bem-vindo de volta</h2>

        <form id="authForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Usuário" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Senha" required>
            </div>

            <button type="submit" class="btn-login" id="mainBtn">Entrar</button>

            <p style="color: #b3b3b3; margin-top: 20px; font-size: 14px;">
                <span id="toggleText">Novo por aqui?</span>
                <a href="#" id="toggleAuth" style="color: #ff3b3b; text-decoration: none; font-weight: bold;">Criar
                    conta</a>
            </p>
            <div class="error-msg" id="msg"></div>
        </form>
    </div>

    <script>
        const authForm = document.getElementById('authForm');
        const formTitle = document.getElementById('formTitle');
        const mainBtn = document.getElementById('mainBtn');
        const toggleAuth = document.getElementById('toggleAuth');
        const toggleText = document.getElementById('toggleText');
        const msg = document.getElementById('msg');

        let isLogin = true;

        // Alterna entre Login e Cadastro visualmente
        toggleAuth.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            formTitle.innerText = isLogin ? "Bem-vindo de volta" : "Criar nova conta";
            mainBtn.innerText = isLogin ? "Entrar" : "Cadastrar";
            toggleText.innerText = isLogin ? "Novo por aqui?" : "Já tem conta?";
            toggleAuth.innerText = isLogin ? "Criar conta" : "Fazer Login";
            msg.style.display = "none";
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const route = isLogin ? '/login' : '/register';

            const response = await fetch(route, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, pass })
            });

            if (response.ok) {
                if (isLogin) {
                    // SALVA O NOME DO USUÁRIO QUE LOGOU
                    localStorage.setItem('currentUser', user);
                    window.location.href = 'index.html';
                }
                // ... resto do código
                
        } else {
            msg.innerText = isLogin ? "Erro: Usuário/Senha inválidos" : "Erro: Usuário já existe";
            msg.style.display = "block";
            msg.style.color = "#ff3b3b";
        }
        });
    </script>


</body>

</html>
